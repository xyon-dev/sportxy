    <script>
      let qb=0; 
      let rb=0; 
      let wr=0; 
      let te=0; 
      let dst=0;
      let count=0;
      function positionCount(pos, playerID, countX){
        console.log(pos);
        let el = document.getElementById(pos); 
        //let player = document.getElementById(playerID); console.log(el.innerHTML);
        let checkbox = document.getElementById(playerID); 
        let isChecked = checkbox.checked; 
        //if(isChecked == true){ count = count + 1; el.innerHTML = `${pos}: ${count}`; }else{ count = count - 1 ; el.innerHTML = `${pos}: ${count}`;}
        switch(pos){
          case "QB": 
            isChecked ? qb++ : qb--;
            el.innerHTML = `${pos}: ${qb}`;
            break;
          case "RB":
            isChecked == true ? rb++ : rb--;
            el.innerHTML = `${pos}: ${rb}`;
            break;
          case "WR":
            isChecked == true ? wr++ : wr--;
            el.innerHTML = `${pos}: ${wr}`;
            break;
          case "TE":
            isChecked == true ? te++ : te--;
            el.innerHTML = `${pos}: ${te}`;
            break;
          case "DST":
            isChecked == true ? dst++ : dst--;
            el.innerHTML = `${pos}: ${dst}`;
            break;
          default: 
            console.log("ERROR: query missing position parameter");
            break;
        }
      }
      function playerCountNotice(){
        if(wr + rb + te < 7 || rb < 2 || wr < 3 || qb < 1 || te < 1 || dst < 1){
          msg = document.getElementById("player-count-notice");
          msg.innerHTML = "Not enough players picked. At least 1 QB, 2 RB, 3 WR, 1 TE, 1 DST and a FLEX player neeeded."
        }
      }
    </script>
