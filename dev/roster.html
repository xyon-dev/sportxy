function loop(roster){
 let playersTemplate = `  
 <table>
  <tr> 
    <th>pos</th>
    <th>name</th>
    <th>team</th>
    <th>game</th>
    <th>fppg</th>
    <th>salary</th>
  </tr>
`
  for(i=0; i<rosters.length; i++){
   const roster = rosters[i]
   for(const position in roster){
    if(position !== "salary"){
      let player = roster[position];
      temp= `<tr>
      <td name="position">${player.position}</td>
      <td name="name">${player.name}</td>
      <td name="TeamAbbrev">${player.TeamAbbrev}</td>
      <td name="GameInfo">${player.GameInfo}</td>
      <td name="fppg">${player.AvgPointsPerGame}</td>
      <td name="salary">${player.salary}</td>
      </tr>
      `
    playersTemplate += temp;
    }
   }
   playersTemplate += `<tr>${rosters[i]["salary"]}</tr>`
  }
  playersTemplate += `</table>`;
  
  return playersTemplate;
}
    //console.log(rosters[0]["qb"]);
